<form name="login" method="post" action="{action}">

	<f:if condition="{loggedIn}">
		<f:then>
			<div class="form-group">
				<input type="submit" class="loginsubmit" value="{loginType}"/>
			</div>
		</f:then>
		<f:else>
			<div class="form-group">
				<input class="form-control" name="user" id="user" placeholder="Username" type="text">
				<!-- TODO: How to use f:translate within placeholder attribute?
					<f:translate key="LLL:EXT:tmpl_digizeit/Resources/Private/Language/locallang.xlf:item_username"/>
				-->
			</div>
			<div class="form-group">
				<input class="form-control" name="pass" id="pass" placeholder="Password" type="password">
				<!-- TODO: <f:translate key="LLL:EXT:tmpl_digizeit/Resources/Private/Language/locallang.xlf:item_password"/> -->
			</div>
			<input type="submit" class="loginsubmit" value="{loginType}"/>
		</f:else>
	</f:if>

	<div class="login-foot">
		<f:if condition="{loggedIn}">
			<f:then>
				<p class="title">Loginstatus:
					<f:link.page pageUid="{myDigiZeit}" title="{loggedIn}">{loggedIn}</f:link.page>
				</p>
			</f:then>
			<f:else>
				<p class="lostpass"><a href="/login/?tx_felogin_pi1%5Bforgot%5D=1">
					<f:translate key="LLL:EXT:tmpl_digizeit/Resources/Private/Language/locallang.xlf:item_lostpass"/>
				</a></p>
			</f:else>
		</f:if>
	</div>

	<input type="hidden" name="logintype" value="{loginType}"/>
	<input type="hidden" name="pid" value="{storagePid}"/>
	<input type="hidden" name="redirect_url" value=""/>

</form>
